<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Bucket List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Roboto:wght@400;500;700;900&display=swap');
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .title {
            color: white;
            background-color: blueviolet;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg center">
    <h1 class="title">2023 Bucket List</h1>
    <p class="msg">걱정보다는 기대로!</p>
    <div class="row flex-row wrap">
        <div class="bucket img1-t2 center">직장인 되기</div>
        <div class="bucket img2-t2 center">자격증 하나 이상 따기</div>
        <div class="bucket img2-t2 center">운동 루틴 하나 만들기</div>
        <div class="bucket img1-t2 center">영어 성적 업데이트하기</div>
        <div class="bucket img1-t2 center">디블리셔 점프업하기</div>
        <div class="bucket img2-t2 center">저축하기</div>
    </div>

</body>

</html>
